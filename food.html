        }

        .fa {
            padding: 10px;
            font-size: 10px;
            width: 10px;
            text-align: center;

            margin: 3px 1px;
            border-radius: 50%;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa-facebook {

            color: white;
        }

        .header {

            /* background-color: black; */
            /* color: white; */
            height: fit-content;
            align-items: center;
            gap: 10px;
            padding: 10px;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            border-bottom: 2px solid;
            border-bottom: 2px solid black;
        }

        .head_buttons {
            display: flex;
            gap: 30px;
            margin-right: 30px;
        }

        .main_content {
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            font-size: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            border-bottom: 2px solid white;
            padding: 20px;

        }

        h1 {
            color: white;
            font-size: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            font-weight: 900;
        }

        .matches {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            align-items: center;
            justify-content: space-around;
            padding: 30px;
            border-bottom: 2px solid white;
        }

        .matches>* {
            display: flex;
            flex-wrap: wrap;
            height: 400px;
            width: 100%;
            background-color: white;
            border-radius: 30px;
            margin-top: 20px;
            border: 5px solid blue;
        }

        .fooot {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            background-color: black;
        }

        .footerside {
            justify-content: center;
            display: inline-flex;
            align-items: center;
            font-size: 20 px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 50px;
        }

        .blue {
            color: blue;
        }

        .app_logo {
            width: 200px;
            float: right;
        }

        .teams {
            width: 900px;
            margin-top: 40px;


        }

        .teams_frame {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid black;
            height: fit-content;
        
        }

        ::-webkit-scrollbar {
            width: 0;
            /* Remove scrollbar space */
            background: transparent;
            /* Optional: just make scrollbar invisible */
        }

        .team_stat_frame {
            width: 100%;
            height: 1100px;
        }
        .PAYMENT{
            display: flex;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .PAYMENT_button{
            color: #ff5700;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: azure;
            transition: opacity 3s, visibility 3s;
        }

        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader::after {
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid transparent;
            border-top-color: #FC8019;
            border-radius: 50%;
            animation: loading 3s ease infinite;
        }

        @keyframes loading {
            from {
                transform: rotate(0turn);
            }

            to {
                transform: rotate(3turn);
            }
        }
    </style>

</head>
